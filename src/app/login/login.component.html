<div class="container">
    <div class="row customrow align-items-center">
        <div class="col-12">

            <div class="row justify-content-center">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="col-4 d-grid">
                    <h1>Login</h1>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" formControlName="pass" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="alert alert-danger mt-4" role="alert" *ngIf="(login.email?.errors || login.password?.errors) && isSent">
                        Email o contraseña no válidos
                    </div>
                    <button type="submit" class="btn mt-4 btn-primary">Entrar</button>
                </form>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-4 d-grid">
                    <button (click)="register()" type="button" class="btn btn-light">Quiero registrarme</button>
                </div>
            </div>

        </div>
    </div>
</div>
